        <h1 class="contact-h1">Contact</h1>

 <section class="contact__flex">
        <div class="contact">
          <div class="contact-form-container">
            <form id="contactForm">
              <div class="form-field">
                <label for="full-name">Full Name (required)</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="form-error" id="full-name-error"></div>
              </div>
              <div class="form-field">
                <label for="subject">Subject (minimum 10 characters)</label>
                <input type="text" id="subject" name="subject">
                <div class="form-error" id="subject-error"></div>
              </div>
              <div class="form-field">
                <label for="email">Email (must be valid)</label>
                <input type="email" id="email" name="email" required>
                <div class="form-error" id="email-error"></div>
              </div>
              <div class="form-field">
                <label for="message">Your message (minimum 25 characters)</label>
                <textarea type="text" id="message" name="message" cols="30" rows="10"></textarea>
                <div class="form-error" id="message-error"></div>
              </div>
              <button type="submit" id="contactButton">Submit</button>
            </form>
          </div>
        </div>
      </section>
