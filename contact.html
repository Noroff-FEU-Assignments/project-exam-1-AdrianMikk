  <body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img
            src="/images/Logo.png"
            alt="Our travel blog's emblematic plane logo"
          />
        </a>
      </div>
      <p class="logo-text">A & K's Travel Blog</p>
      <ul class="nav-links">
        <li>
          <a href="/index.html">Home</a>

      <div class="burger">
        <div class="line1"></div>

      </div>
    </nav>
    <section class="contact__flex">
      <div class="contact-image-container"></div>
      <div class="contact">
        <h1 class="contact-h1">Contact</h1>
        <div class="contact-form-container">
          <form id="contactForm">
            <div class="form-field">
              <label for="fullName"
                >Full Name (minimum 5 characters long)</label
              >
              <input type="text" id="fullName" name="fullName" />
              <div class="form-error" id="full-name-error"></div>
            </div>
            <div class="form-field">
              <label for="subject">Subject (minimum 15 characters)</label>
              <input type="text" id="subject" name="subject" />
              <div class="form-error" id="subject-error"></div>
            </div>
            <div class="form-field">
              <label for="email">Email (must be valid)</label>
              <input type="email" id="email" name="email" />
              <div class="form-error" id="email-error"></div>
            </div>
            <div class="form-field">
              <label for="message">Your message (minimum 25 characters)</label>
              <textarea
                type="text"
                id="message"
                name="message"
                cols="30"
                rows="10"
              ></textarea>
              <div class="form-error" id="message-error"></div>
            </div>
            <button type="submit" id="contactButton">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <a href="index.html">

        </div>
      </div>
    </footer>
